<!DOCTYPE html>

  <body>
    <h3>
    My Registration Form
    </h3>
    <label for ="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name"><br>
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <label for="pwconfirm">Password Confirmation:</label>
    <input type="password" for="pwconfirm" id="password_confirmation"><br>
    <label for="bday">Birthday</label>
    <input type="date" id="bday" name="birthday"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other"></br>
    A short description about yourself:<br>
    <textarea name="description"></textarea><br>
    Favorite Language <select name="Favorite Programming Language">
      <option value="javascript">Javascript</option>
      <option value="python">Python</option>
      <option value="ruby">Ruby</option>
    </select><br>
    <input type="submit" value="Submit">



  </body>
